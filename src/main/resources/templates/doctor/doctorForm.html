<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Doctor Visit Details</h2>
    <div>
        <form class="form-horizontal" th:object="${doctorForm}" th:action="@{/doctor}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="#{form.hasErrors}">Error Message</p>
            </div>
            
			<input type="hidden" th:field="*{petId}"/>
            
            <div class="form-group" th:class="${#fields.hasErrors('doctorName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Doctor Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{doctorName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('doctorName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('visitDate')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Visit Date:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{visitDate}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('visitDate')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="form-group" th:class="${#fields.hasErrors('visitReason')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Visit Reason:</label>
                <div class="col-sm-10">
                    <input type="text" min="0" max="5000" step="0.01" class="form-control" th:field="*{visitReason}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('visitReason')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
