<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Pets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(pets)}">
        <h2>Pet List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Species</th>
                <th>Birthday</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.id.toHexString()}"></td>
                <td th:text="${pet.name}"></td>
                <td th:text="${pet.species}"></td>
                <td th:text="${pet.birthday}"></td>
                <td><a th:href="@{/doctor/list(id=${pet.id})}">View Doctor Visits</a> </td>
                <td><a th:href="${'/pet/edit/' + pet.id.toHexString()}">Edit</a> </td>
                <td><a th:href="${'/pet/delete/' + pet.id.toHexString()}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/pet/new">New Pet</a>
        </div>
    </div>
</div>

</body>
</html>
